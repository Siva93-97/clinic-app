<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Patient App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- PDF export libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="app">
        <header class="topbar">
            <div class="logo">ðŸ”¬</div>
            <div class="title">
                <h1>Clinic Patient Registration</h1>
                <p class="subtitle">Futuristic patient management dashboard</p>
            </div>
            <div class="actions">
                <button class="btn" onclick="exportCSV()">Export CSV</button>
                <button class="btn" onclick="exportPDF()">Export PDF</button>
                <button class="btn" onclick="triggerImportCSV()">Import CSV</button>
                <button class="btn" onclick="showCustomExport()">Custom Export</button>
                <button id="togglePastBtn" class="btn" onclick="togglePastFollowups()">Show Past Follow-ups</button>
                <label class="theme-select">
                    <select id="themeSelector" onchange="setTheme(this.value)">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="panda">Panda</option>
                    </select>
                </label>
            </div>
        </header>

        <div class="toolbar">
            <button class="btn primary" onclick="showForm()">New Patient Entry</button>
        </div>

        <!-- NEW PATIENT FORM -->
        <div id="form" class="card form-card" style="display: none;">
            <h2>New Patient</h2>
            <div class="form-grid">
                <div class="field">
                    <label>Date of Visit</label>
                    <input type="date" id="visitDate" onchange="setFollowupMinDate()">
                </div>
                <div class="field">
                    <label>Patient Name</label>
                    <input type="text" id="name" placeholder="Full name">
                </div>
                <div class="field">
                    <label>Follow-up Date</label>
                    <input type="date" id="followup">
                </div>
                <div class="field">
                    <label>Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="10-digit mobile number">
                </div>
                <div class="field">
                    <label>Age</label>
                    <input type="number" id="age">
                </div>
                <div class="field">
                    <label>Sex</label>
                    <select id="sex">
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="field full">
                    <label>Diagnosis</label>
                    <input type="text" id="diagnosis">
                </div>
            </div>
            <div class="form-actions">
                <button id="saveBtn" class="btn primary" onclick="savePatient()">Save Patient</button>
                <button class="btn ghost" onclick="cancelEdit()">Close</button>
            </div>
        </div>

        <!-- UPCOMING FOLLOW-UPS -->
        <section class="card list-card">
            <h2>Upcoming Follow-ups</h2>
            <p id="empty">No patients yet.</p>
            <ul id="patientList"></ul>
            <div class="load-more-wrap">
                <button id="loadMoreBtn" class="btn" onclick="loadMorePatients()" style="display: none;">Load More</button>
            </div>
        </section>

        <!-- PAST FOLLOW-UPS -->
        <section id="pastFollowups" class="card list-card" style="display: none; margin-top: 12px;">
            <h2>Past Follow-ups</h2>
            <p id="emptyPast" style="color: var(--muted);">No past follow-ups.</p>
            <ul id="pastList"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>

<!-- Custom export modal -->
<div id="customExportModal" class="modal" style="display: none;">
    <div class="modal-content card">
        <h3>Custom Export</h3>
        <p style="color: var(--muted); font-size: 13px; margin-top: -6px;">Select a date range follow-up dates</p>
        <div style="display: flex; gap: 10px; margin-top: 12px; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 150px;">
                <label style="color: var(--muted); font-size: 13px;">From</label>
                <input type="date" id="customFrom">
            </div>
            <div style="flex: 1; min-width: 150px;">
                <label style="color: var(--muted); font-size: 13px;">To</label>
                <input type="date" id="customTo">
            </div>
        </div>
        <div style="margin-top: 14px; display: flex; gap: 10px; justify-content: flex-end;">
            <button class="btn" onclick="hideCustomExport()">Close</button>
            <button class="btn" onclick="exportCustomCSV()">Export CSV</button>
            <button class="btn primary" onclick="exportCustomPDF()">Export PDF</button>
        </div>
    </div>
</div>

<footer class="footer">App developed by Dr Sivasubramaniyan &copy; 2025</footer>

<!-- hidden file input for CSV import -->
<input type="file" id="importCsvInput" accept="text/csv" style="display: none;">

</html>
